<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basic Calculator Using HTML CSS and jQuery</h1>
    <div class="card">
      <div class="cal-head">
        <input type="text" id="result" maxlength="9" />
      </div>

      <div class="cal-body">
        <div>
          <input
            type="button"
            class="btn btn-special"
            value="C"
            onclick="clearScreen()"
          />
          <input type="button" class="btn btn-special" value="+/-" />
          <input
            type="button"
            class="btn btn-special"
            value="%"
            onclick="numInsert('%')"
          />
          <input
            type="button"
            class="btn btn-extra-style"
            value="/"
            onclick="numInsert('/')"
          />
        </div>

        <div>
          <input type="button" class="btn" value="7" onclick="numInsert(7)" />
          <input type="button" class="btn" value="8" onclick="numInsert(8)" />
          <input type="button" class="btn" value="9" onclick="numInsert(9)" />
          <input
            type="button"
            class="btn btn-extra-style"
            value="x"
            onclick="numInsert('*')"
          />
        </div>

        <div>
          <input type="button" class="btn" value="4" onclick="numInsert(4)" />
          <input type="button" class="btn" value="5" onclick="numInsert(5)" />
          <input type="button" class="btn" value="6" onclick="numInsert(6)" />
          <input
            type="button"
            class="btn btn-extra-style"
            value="-"
            onclick="numInsert('-')"
          />
        </div>

        <div>
          <input type="button" class="btn" value="1" onclick="numInsert(1)" />
          <input type="button" class="btn" value="2" onclick="numInsert(2)" />
          <input type="button" class="btn" value="3" onclick="numInsert(3)" />
          <input
            type="button"
            class="btn btn-extra-style"
            value="+"
            onclick="numInsert('+')"
          />
        </div>

        <div>
          <input type="button" class="btn" value="0" onclick="numInsert(0)" />
          <input type="button" class="btn" value="." onclick="numInsert('.')" />
          <input
            type="button"
            class="btn btn-extra-style"
            value="DEL"
            onclick="deleteNumber()"
          />
          <input
            type="button"
            class="btn btn-extra-style"
            style="background-color: green"
            value="="
            onclick="calculateNumber()"
          />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
